name: ç¨³å®šç‰ˆ
on:
  push:
    tags:
      - v*

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  my-job:
    name: Build zbpd on Push Tag ðŸš€
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Cache Go
        id: cache
        uses: actions/cache@v2
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ hashFiles('**/go.sum') }}

      - name: Tidy Go modules
        run: go mod tidy

      - name: Install cross C compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential module-assistant gcc-multilib g++-multilib gcc-8-arm-linux-gnueabihf g++-8-arm-linux-gnueabihf gcc-8-aarch64-linux-gnu g++-8-aarch64-linux-gnu

      - name: Build linux-x64
        run: CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o artifacts/zbpd-linux-x64
      - name: Build linux-x86
        run: CGO_ENABLED=1 GOOS=linux GOARCH=386 go build -ldflags="-s -w" -o artifacts/zbpd-linux-x86
      - name: Build arm64
        run: CGO_ENABLED=1 GOOS=linux GOARCH=arm64 GOARM=7 CC=gcc-8-aarch64-linux-gnu CXX=g++-8-aarch64-linux-gnu go build -ldflags="-s -w" -o artifacts/zbpd-linux-arm64
      - name: Build armv6
        run: CGO_ENABLED=1 GOOS=linux GOARCH=arm GOARM=6 CC=arm-linux-gnueabihf-gcc-8 CXX=g++-8-arm-linux-gnueabihf go build -ldflags="-s -w" -o artifacts/zbpd-linux-armv6

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/zbpd-*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true